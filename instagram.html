    <div class="phone">

        <!-- Stories row (4 items) -->
        <div class="stories-row" aria-label="Stories">
            <div class="story-item">
                <div class="story-ring">
                    <img src="dog.jpg" alt="z story" class="story-avatar" />
                </div>
            </div>
            <div class="story-item">
                <div class="story-ring">
                    <img src="dog.jpg" alt="x story" class="story-avatar" />
                </div>
            </div>
            <div class="story-item">
                <div class="story-ring">
                    <img src="dog.jpg" alt="c story" class="story-avatar" />
                </div>
            </div>
            <div class="story-item">
                <div class="story-ring">
                    <img src="dog.jpg" alt="v story" class="story-avatar" />
                </div>
            </div>
        </div>

        <!-- Insta-like post card -->
        <div class="insta-card">
            <div class="insta-header">
                <div class="profile-pic">
                    <img src="dog.jpg" alt="PAID" class="avatar" />
                </div>
                <div class="user-info">
                    <div class="name">PAID</div>
                    <div class="sub">Cupertino, California</div>
                </div>
                <div class="more">⋮</div>
            </div>

            <div class="insta-image">
                <img src="dog.jpg" alt="Post from gallery" />
            </div>

            <div class="insta-actions">
                <div class="icons">
                    <div class="icon-btn" title="like">❤️</div>
                    <div class="icon-btn" title="emoji">😊</div>
                    <div class="icon-btn" title="comment">💬</div>
                </div>
                <div style="flex:1"></div>
            </div>

            <div class="likes">Liked by Skittles and 15 others</div>
            <div class="caption">Uthman&lt; &gt; 💚</div>
            <div class="hashtags">#computer_engineer #web_development #web_developer #tech_mogul</div>
        </div>
    </div>
</body>
